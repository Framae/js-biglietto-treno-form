<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <h1 class="title">CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>
    <div class="container">
        <div class="container-top">
            <div>
                <div class="mini-title">Nome e cognome</div>
                <input class="purple" type="text" id="name">
            </div>

            <div class="margine">
                <div class="mini-title">Km da percorrere</div>
                <input class="purple" type="number" id="number">
            </div>

            <div>
                <div class="mini-title">Fascia d'età</div>
                <select class="purple" name="età" id="age">
                    <option value="-18">Minorenne</option>
                    <option value=">18">Maggiorenne</option>
                    <option value=">65">Over 65</option>
                </select>
            </div>
        </div>
        <div class="container-bottom">
            <button>Genera</button>
            <button>Annulla</button>
        </div>
        
    </div>
    <!-- <div><span id="result"></span> euro</div> -->



    <script type="text/javascript" src="main.js"></script>
</body>
</html>
